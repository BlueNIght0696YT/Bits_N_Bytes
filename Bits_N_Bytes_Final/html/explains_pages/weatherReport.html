<!DOCTYPE    html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/explain_pages.css">
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
    <title>
        Vorlage - Change language on menu
    </title>
</head>

<body>
<header>
    <div class="topnav">
        <div class="dropdown-menu">
            <nav class="aa-nav">
                <a href="../explains.html"><img class="aa-nav-icon"
                                                src="../../img/icon/explain/LOGO-removebg-preview.png"/></a>
                <ul class="aa-nav-items">
                    <li><a href="../explains.html">Home</a></li>
                    <li><a href="#" id="GER">Deutsch</a></li>
                    <li><a href="#" id="ENG">English</a></li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
</header>
<main>
    <div class="Content-Menu">
        <section>
            <div>
                <img src="../../img/icon/menu/weather.svg">
            </div>
            <div>
                <h2>
                    Vorlage
                </h2>
                <p>
                    Feel free to change the language of the Markdown by pressing you preferred button!
                </p>
                <p>
                    Eine Vorlage soll das Aufsetzen neuer sachen erleichtern. !!! And dieser eine einleitung!!!
                </p>
            </div>
        </section>
        <div id="MarkdownText">
            <script>
                document.getElementById('GER').addEventListener('click', function () {
                    change("de"), location.reload()
                });
                document.getElementById('ENG').addEventListener('click', function () {
                    change("en"), location.reload()
                });

                function change(lang) {
                    if (lang === "de") {
                        localStorage.setItem("lang", "german");
                    } else {
                        localStorage.setItem("lang", "english");
                    }
                }

                const filename = "weatherReport.md";

                if (localStorage.getItem("lang") === "german") {
                    console.log("checksout")
                    document.write("<zero-md src='../../Markdown/DE/" + filename + "'>")
                } else {
                    console.log("meeep")
                    document.write("<zero-md src='../../Markdown/EN/" + filename + "'>")
                }
            </script>
            <zero-md>
            <template>
                <link rel="stylesheet"/>
            </template>
            </zero-md>
        </div>
    </div>
</main>
</body>
</html>
