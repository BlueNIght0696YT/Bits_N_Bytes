
    <link rel="stylesheet" href="draw.css">
    <script src="draw.js" defer></script>

    <div class="draw-container">
      <section class="draw-tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="draw-option draw-tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="draw-option draw-tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="draw-option draw-tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="draw-option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="draw-option active draw-tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="draw-option draw-tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="draw-option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="draw-option"></li>
            <li class="draw-option selected"></li>
            <li class="draw-option"></li>
            <li class="draw-option"></li>
            <li class="draw-option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="draw-drawing-board">
        <canvas></canvas>
      </section>
    </div>
