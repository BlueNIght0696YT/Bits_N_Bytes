<link rel="stylesheet" href="todo.css">
<script src="todo.js" defer></script>


<div class="todo-wrapper">

    <div class="todo-task-input">

      <input type="text" placeholder="Add a new task">

    </div>

    <div class="todo-controls">

      <div class="todo-filters">

        <span class="todo-active" id="todo-all">All</span>

        <span id="todo-pending">Pending</span>

        <span id="todo-completed">Completed</span>

      </div>

      <button class="todo-clear-btn">Clear All</button>

    </div>

    <ul class="todo-task-box"></ul>

</div>
