                <script>
                    let timer = new Timer({
                        el: 'time',
                        time: {
                            second: 0,
                            minute: 0,
                            hour: 0,
                        },
                    });
            
                    // Time getter
                    function getTime() {
                        var time = timer.get(document.querySelector('#time').value);
                        document.querySelector('.disply-time').innerText = time;
                    }
            
                    // Time setter
                    function setTime() {
                        var time = document.querySelector('#time-type').value;
                        var value = document.querySelector('#time-field').value;
                        timer.set(time, value);
                    }

            <script>
                function neu() {
                  var e = document.getElementById("dropdown");
                  var value = e.value;
                  var text = e.options[e.selectedIndex].text;
                  var div = document.createElement("div");
                  var button = document.createElement("button");
                  var element = document.createElement("p");
                  element.innerHTML = document.getElementById("text").value;
                  button.innerHTML = "delete";
                  div.id = document.getElementById("text").value;
                  button.addEventListener("click", function () {
                    document.getElementById(e.options[e.selectedIndex].id).remove();
                    fetch("/delete", {
                      method: "POST",
                      headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json",
                      },
                      body: JSON.stringify({ ID: e.options[e.selectedIndex].id }),
                    });
                  });
                  div.appendChild(button);
                  div.appendChild(element);
                  document.getElementById(text).appendChild(div);
                  fetch("create", {
                    method: "POST",
                    headers: {
                      Accept: "application/json",
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                      text: document.getElementById("text").value,
                      status: e.options[e.selectedIndex].id,
                    }),
                  });
                }
                fetch("to_do", {
                  method: "GET",
                })
                  .then((response) => response.json())
                  .then((data) => {
                    data.forEach((task) => {
                      var div = document.createElement("div");
                      var button = document.createElement("button");
                      var element = document.createElement("p");
                      element.innerHTML = task["Text"];
                      button.innerHTML = "delete";
                      div.id = task["ID"];
                      button.addEventListener("click", function () {
                        console.log(JSON.stringify({ ID: task["ID"] }));
                        document.getElementById(task["ID"]).remove();
                        fetch("/delete", {
                          method: "POST",
                          headers: {
                            Accept: "application/json",
                            "Content-Type": "application/json",
                          },
                          body: JSON.stringify({ ID: task["ID"] }),
                        });
                      });
                      div.appendChild(button);
                      div.appendChild(element);
                      if (task["Status"] === 1) {
                        document.getElementById("do").appendChild(div);
                      }
                      if (task["Status"] === 2) {
                        document.getElementById("doing").appendChild(div);
                      }
                      if (task["Status"] === 3) {
                        document.getElementById("done").appendChild(div);
                      }
                    });
                  });
              </script>
